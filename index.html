<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOS Burger Shop</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">MOS Burger Shop</h1>

        <!-- Burger Form -->
        <div class="card mb-4">
            <div class="card-header bg-primary text-white">
                Add New Burger
            </div>
            <div class="card-body">
                <form id="burgerForm">
                    <div class="form-group">
                        <label for="burgerName">Burger Name</label>
                        <input type="text" class="form-control" id="burgerName" placeholder="Enter Burger Name">
                    </div>
                    <div class="form-group">
                        <label for="burgerNo">Burger No</label>
                        <input type="number" class="form-control" id="burgerNo" placeholder="Enter Burger No">
                    </div>
                    <div class="form-group">
                        <label for="burgerPrice">Price</label>
                        <input type="number" class="form-control" id="burgerPrice" placeholder="Enter Price">
                    </div>
                    <button type="button" class="btn btn-primary btn-block" id="addBurgerButton">Add Burger</button>
                </form>
            </div>
        </div>

        <!-- Burger List (Cards) -->
        <div class="row" id="burgerMenu"></div>

        <!-- Shopping Cart and Bill -->
        <div class="card mt-4">
            <div class="card-header bg-success text-white">
                Cart
            </div>
            <div class="card-body">
                <ul class="list-group" id="cartList"></ul>
                <h4 class="mt-3">Total Bill: $<span id="totalBill">0.00</span></h4>

                <!-- Buttons for generating bill and clearing cart -->
                <button class="btn btn-info btn-block mt-3" id="generateBillButton">Generate Bill</button>
                <button class="btn btn-danger btn-block mt-2" id="clearCartButton">Clear Cart</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Custom JS -->
    <script src="app.js"></script>
</body>
</html>
